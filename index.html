<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>메인 페이지 | My App</title>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <div class="title">환영합니다 👋</div>
      <div class="subtitle">서비스 이용을 위해 로그인하거나 회원가입을 진행해주세요.</div>

      <div class="form-group">
        <a href="/user/login">
          <button type="button">로그인</button>
        </a>
      </div>

      <div class="form-group">
        <a href="/user/register">
          <button type="button">회원가입</button>
        </a>
      </div>

      <div class="helper">
        계정이 없으신가요? <a href="/user/register">회원가입</a>  
        <br>이미 계정이 있다면 <a href="/user/login">로그인</a>
      </div>
    </div>
  </div>
</body>
</html>
