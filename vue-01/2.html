<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Vue CDN ref 테스트</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body style="text-align: center">
    <h1>카운터 (Vue)</h1>
    <div id="app">
      <p>{{ count }}</p>
      <button @click="count++">+1</button>
    </div>

    <script>
      const { createApp, ref } = Vue;

      createApp({
        setup() {
          const count = ref(0);
          return { count };
        },
      }).mount("#app");
    </script>
  </body>
</html>
